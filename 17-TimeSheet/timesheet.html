<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <title>Time Sheet</title>
</head>

<body>
    <div class="container">
        <div class="container" id="header">
            <div class="row">
                <div class="col-md-12">
                    <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                            <h1 class="display-4">Employee Data Management</h1>
                            <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="row">
                <div class="col-md-12">
                    <div class="title">Current Employees</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table">

                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Employee Name</th>
                                <th scope="col">Role</th>
                                <th scope="col">Start Date</th>
                                <th scope="col">Months Worked</th>
                                <th scope="col">Monthly Rate($)</th>
                                <th scope="col">Total Billed($)</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="card" id="thisCard">
            <form>
                <div class="form-group">
                    <label for="employeeName">Employee Name</label>
                    <input type="text" class="form-control" id="employeeName" aria-describedby="emailHelp"
                        placeholder="Enter Employee Name">

                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <input type="text" class="form-control" id="role" placeholder="Role">
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date (MM/DD/YYYY)</label>
                    <input type="text" class="form-control" id="startDate" aria-describedby="emailHelp"
                        placeholder="Enter Start Date">

                </div>
                <div class="form-group">
                    <label for="monthlyRate">Monthly Rate</label>
                    <input type="email" class="form-control" id="monthlyRate" aria-describedby="emailHelp"
                        placeholder="Enter Monthly Rate">

                </div>

                <button type="submit" id="submitId" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
